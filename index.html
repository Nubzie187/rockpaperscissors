<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <title>Rock Paper Scissors</title>
</head>
<body>    
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <button id="rock" class="choice-btn">ROCK</button>
        <button id="paper" class="choice-btn">PAPER</button>
        <button id="scissors" class="choice-btn">SCISSORS</button>
    </div>
    <div class="info-container">
        <div>
            <h1>PLAYER</h1>
            <h1 id="player-score">0</h1>
        </div>   
        <div>
            <h1>CPU</h1>
            <h1 id="cpu-score">0</h1>
        </div>             
    </div>    

    <div>
        <h1 id="round-winner"></h1>
    </div>
    <div>
        <button id="reset">RESET</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
